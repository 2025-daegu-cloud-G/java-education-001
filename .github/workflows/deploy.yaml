name: "Java Compile + CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: write
      security-events: write

    steps:
      # 1. 소스코드 가져오기
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. JDK 설치
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 전체 소스 컴파일 시도
      - name: Compile all Java sources
        run: |
          mkdir -p bin
          echo "🚀 Compiling all Java files..."
          if ! javac -d bin $(find . -name "*.java") 2> compile_errors.log; then
            echo "❌ Compilation errors detected."
            cat compile_errors.log

            # 에러난 java 파일만 추출
            grep -oP '^[^:]+\.java' compile_errors.log | sort -u > error_files.txt

            echo "⚠️ 오류난 파일 목록:"
            cat error_files.txt

            # 오류난 파일을 *_update.java 로 복사
            while read -r file; do
              if [ -f "$file" ]; then
                cp "$file" "${file%.java}_update.java"
                echo "➡️ Created: ${file%.java}_update.java"
              fi
            done < error_files.txt
          else
            echo "✅ All Java files compiled successfully."
          fi

      # 4. CodeQL 초기화 (정적 분석)
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          build-mode: none   # 빌드 스킵, 소스만 정적 분석

      # 5. CodeQL 실행
      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: results

      # 6. 오류난 파일(_update.java) commit/push
      - name: Commit update.java files
        run: |
          git config --global user.name "edumgt"
          git config --global user.email "kimdypm@gmail.com"

          if ls **/*_update.java 1> /dev/null 2>&1; then
            git add **/*_update.java
            git commit -m "Add _update.java files (compile errors)" || echo "No changes"
            git push
          else
            echo "✅ No compile errors. Nothing to commit."
          fi
